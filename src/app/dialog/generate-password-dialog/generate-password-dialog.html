<mat-form-field class="length-input">
    <mat-label>Password Length</mat-label>
    <input matInput type="number" [(ngModel)]="length" (keypress)="onKeypress($event)">
</mat-form-field>
<div class="char-options">
    <mat-checkbox class="char-option" [(ngModel)]="useLowercase">Lowercase</mat-checkbox>
    <mat-checkbox class="char-option" [(ngModel)]="useUppercase">Uppercase</mat-checkbox>
    <mat-checkbox class="char-option" [(ngModel)]="useNumbers">Numbers</mat-checkbox>
    <mat-checkbox class="char-option" [(ngModel)]="useCommonSymbols">Common Symbols</mat-checkbox>
    <mat-checkbox class="char-option" [(ngModel)]="useLessCommonSymbols">Less Common Symbols</mat-checkbox>
</div>
<div class="close-buttons">
    <button mat-flat-button class="cancel-button" color="primary" (click)="onCancel()">Cancel</button>
    <button mat-flat-button class="accept-button" color="primary" (click)="onAccept()">Accept</button>
</div>
