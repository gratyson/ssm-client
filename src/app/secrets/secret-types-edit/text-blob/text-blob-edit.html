<h3 class="text-blob-edit-title">Text Details</h3>
<div class="text-blob-edit">
    <error-msg [message]="errorMsg" />

    <button mat-button class="unlock-button" (click)="unlockSecret()" [disabled]="isSecretUnlocked"><mat-icon>lock_open</mat-icon>Unlock</button>

    <secret-input-area class="text-blob-input" 
                       [minRows]="4"
                       [maxRows]="8"
                       [maxLength]="MAX_ALLOWED_TEXT_LENGTH"
                       fieldName="Secret Text" 
                       [isSecretUnlocked]="isSecretUnlocked" 
                       [(value)]="unencryptedTextBlob" />
</div>
