<h3 class="credit-card-edit-title">Credit Card Details</h3>
<div class="credit-card-edit">
    <mat-form-field class="secret-input-field">
        <mat-label>Company Name</mat-label>
        <input matInput type="text" [(ngModel)]="companyName" />
    </mat-form-field>

    <error-msg [message]="errorMsg" />

    <button mat-button class="unlock-button" (click)="unlockSecret()" [disabled]="isSecretUnlocked"><mat-icon>lock_open</mat-icon>Unlock</button>

    <secret-input fieldName="Credit Card Number" [isSecretUnlocked]="isSecretUnlocked" maxlength="16" [(value)]="unEncryptedCreditCardNumber" />

    <div class="expiration-fields">
        <secret-input class="expiration-month" fieldName="Exp Month" [isSecretUnlocked]="isSecretUnlocked" maxlength="2" [(value)]="unEncryptedExpirationMonth" />
        <secret-input class="expiration-year" fieldName="Exp Year" [isSecretUnlocked]="isSecretUnlocked" maxlength="2" [(value)]="unEncryptedExpirationYear" />
    </div>

    <secret-input fieldName="Security Code" [isSecretUnlocked]="isSecretUnlocked" maxlength="3" [(value)]="unEncryptedSecurityCode" />
</div>
