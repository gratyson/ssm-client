<h3 class="website-password-title">Website Password Details</h3>
<div class="website-password-components">
    <mat-form-field>
        <mat-label>Website</mat-label>
        <input matInput [(ngModel)]="website" (change)="onWebsiteChange()" />
    </mat-form-field>

    @if(decryptionErrorMsg) {
        <div [innerHTML]="decryptionErrorMsg" class="alert alert-danger"></div>
    }

    <button mat-button class="unlock-button" (click)="unlockSecret()" [disabled]="isSecretUnlocked"><mat-icon>lock_open</mat-icon>Unlock</button>

    <secret-input fieldName="Username" 
                  [(value)]="unEncryptedUsername" 
                  [isSecretUnlocked]="isSecretUnlocked" />

    <secret-password fieldName="Password" 
                     [(value)]="unEncryptedPassword" 
                     [isSecretUnlocked]="isSecretUnlocked" />

</div>
