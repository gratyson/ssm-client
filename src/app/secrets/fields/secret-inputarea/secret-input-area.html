<mat-form-field class="secret-input-area-form-field">
    <mat-label>{{ fieldName }}</mat-label>
    <textarea matInput 
              cdkTextareaAutosize
              [cdkAutosizeMinRows]="minRows"
              [cdkAutosizeMaxRows]="maxRows"
              [maxlength]="maxLength"
              [disabled]="!isSecretUnlocked" 
              [ngModel]="value" 
              (ngModelChange)="onValueChange($event)">
    </textarea>
</mat-form-field>
