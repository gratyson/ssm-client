<div class="secret-file-row">
    <span class="secret-file-name">{{ fileName }}</span>
    <button mat-icon-button class="secret-file-button" [disabled]="!isSecretUnlocked || file.isNewFile" (click)="downloadFileClick()"><mat-icon>download</mat-icon></button>
    <button mat-icon-button class="secret-file-button" [disabled]="!isSecretUnlocked" (click)="deleteFileClick()"><mat-icon>delete</mat-icon></button>
</div>
