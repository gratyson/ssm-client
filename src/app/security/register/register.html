<html>
    <head xmlns="http://www.w3.org/1999/html">
        <title>Register New User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="register-page">
            <div class="register-form">
                <form>
                    @if(warningMessage) {
                        <div [innerHTML]="warningMessage" class="alert alert-danger"></div>
                    }
                    <mat-form-field class="entry-row" appearance="outline">
                        <input matInput class="register-entry" type="text" id="username" name="username" placeholder="Username" autofocus [(ngModel)]="username">
                    </mat-form-field>
                    <mat-form-field class="entry-row" appearance="outline">
                        <input matInput class="register-entry" type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password">
                    </mat-form-field>
                    <mat-form-field class="entry-row" appearance="outline">
                        <input matInput class="register-entry" type="password" id="reenterPassword" name="reenterPassword" placeholder="Reenter Password" [(ngModel)]="reenterPassword">
                    </mat-form-field>

                </form>
                <button mat-flat-button class="submit-button" color="primary" (click)="onSubmit($event)">Submit</button>
            </div>
        </div>
    </body>
</html>
