<div class="app-header">
    <div class="header-sidebar">
        @if( username ) {
            <button mat-button [matMenuTriggerFor]="userConfigMenu" class="settings-button" ><div><mat-icon class="settings-icon">settings</mat-icon></div></button>
            <mat-label class="user-label">{{ username }}</mat-label>

            <mat-menu #userConfigMenu="matMenu">
                <button mat-menu-item (click)="onLogoutClick($event)">Logout</button>
            </mat-menu>
        }
    </div>
    <div class="header-title">
        <h2><span class="color-primary header-title-text">SS</span><span class="header-title-text">M</span></h2>
    </div>
    <div class="header-sidebar"></div>
</div>
